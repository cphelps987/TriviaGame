<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Game Logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

<button id="start">
    Start
</button>
<div id="hide" class="hidden">


<h1>90s Tv Trivia Characters from Disney and Nickelodeon</h1>

    <div id="time-left"></div>

    <form id="triviaQuestions">
        <h3>Can you guess the right show for each character?</h3>

        <div>
            <fieldset class="question">
            <img src="assets/images/stevens.gif" alt="Steven GIF"><br>
            <input type="radio" name="question1" value="correct"> Even Stevens<br>
            <input type="radio" name="question1" value="wrong">That's so Raven <br>
            <input type="radio" name="question1" value="wrong">Boy Meets World <br>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset class="question">
            <img src="assets/images/kim.gif" alt="Kim Possible GIF"><br>
            <input type="radio" name="question2" value="wrong"> Hey Arnold<br>
            <input type="radio" name="question2" value="wrong"> Doug Funny<br>
            <input type="radio" name="question2" value="correct"> Kim Possible<br>
            </fieldset>

        </div>
        <br>
        <div>
            <fieldset class="question">
            <img src="assets/images/bmw.gif" alt="Boy Meets World GIF"><br>
            <input type="radio" name="question3" value="wrong"> Lizzie McGuire<br>
            <input type="radio" name="question3" value="correct"> Boy Meets World<br>
            <input type="radio" name="question3" value="wrong"> The Amanda Show<br>
            </fieldset>
        </div>
        <br>
        <button class="submit" onclick="return handleClick();" type="submit">Submit</button>
    </form>
    <div>   <p>Correct: </p>
            <p>Incorrect: </p>
            <p>Unanswered: </p>
    </div>
</div><!--end of hide/hidden-->
</body>

</html>
